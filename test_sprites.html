<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: function() {
            this.load.spritesheet('player', 'assets/player/Main Character - Male - Full spritesheet - No Guide.png', {
                frameWidth: 64,
                frameHeight: 64
            });
            this.load.spritesheet('bug', 'assets/enemies/Microwave/Microwave/Idle.png', {
                frameWidth: 80,
                frameHeight: 80
            });
        },
        create: function() {
            const player = this.add.sprite(200, 300, 'player', 0);
            const bug = this.add.sprite(400, 300, 'bug', 0);
            
            this.add.text(200, 350, 'Player Frame 0\nSize: ' + player.width + 'x' + player.height, {fontSize: '12px'}).setOrigin(0.5);
            this.add.text(400, 350, 'Bug Frame 0\nSize: ' + bug.width + 'x' + bug.height, {fontSize: '12px'}).setOrigin(0.5);
        }
    }
};
new Phaser.Game(config);
</script>
</body>
</html>
